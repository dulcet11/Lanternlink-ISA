<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - LanternLink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form>
      <input type="text" placeholder="Username" required /><br />
      <input type="password" placeholder="Password" required /><br />
      <label>Select your block:</label><br />
      <select required>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
      </select><br /><br />
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
